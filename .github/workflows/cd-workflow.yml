name: CD
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Node
        uses: actions/setup-node@v1
      - name: Yarn Install
        run: yarn install
      - name: Build & Deploy Website
        env:
          GIT_USER: ${{ secrets.DEPLOY_GH_PAGE_TOKEN }}
        run: |
          git config --global user.name "deployment-bot"
          yarn deploy
